<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <article class="card">
    <div class="card__bg-img">
    </div>
    <div class="card__content">
      <img class="user__img" src="./images/image-victor.jpg" alt="person image" >
      
      <h2>Vector Ceres <span>26</span></h2>
      <p>London</p>

      <ul class="stats">
        <li class="stat">
          <span class="stat__number">80k</span>
          <span class="stat__name">Followers</span>
        </li>
        <li class="stat">
          <span class="stat__number">803k</span>
          <span class="stat__name">Likes</span>
        </li>
        <li class="stat">
          <span class="stat__number">1.4k</span>
          <span class="stat__name">Photos</span>
        </li>
      </ul>
    </div>
  </article>

</body>
</html>
